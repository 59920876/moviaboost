<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Anon Boosting Meta site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .form-control {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #20b857;
    }
    .notice {
      background: #e8f5e9;
      padding: 15px;
      border-left: 5px solid #25d366;
      border-radius: 6px;
      margin-bottom: 15px;
      color: #2e7d32;
      text-align: left;
    }

    /* Countdown Circle */
    .countdown-wrapper {
      margin: 30px 0;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      animation: rotate 5s linear infinite;
    }
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .group-link {
      margin-top: 15px;
      font-size: 16px;
    }
    .group-link a {
      color: #25d366;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Dark Anon Boosting</h1>

    <div class="notice">
      <p><b>Payment Instructions:</b></p>
      <p>Send exact amount to <b>M-Pesa: 0728626642</b></p>
      <p>âœ… Our system is <b>automatic</b>. Once you pay, your order will be processed and boosted within <b>less than 1 hour</b>.</p>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-wrapper">
      <div class="circle" id="countdown">Loading...</div>
      <div class="group-link">
        ðŸ‘‰ Once you make order <a href="https://chat.whatsapp.com/CjoDXOsAQVc9dRytsvPNEA?mode=ac_t" target="_blank">join our WhatsApp group</a> for updates.
      </div>
    </div>

    <div class="card">
      <label>Platform</label>
      <select id="platform" class="form-control">
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
      </select>

      <label>Service</label>
      <select id="service" class="form-control">
        <option value="Followers">Followers</option>
        <option value="Likes">Likes</option>
        <option value="Views">Views</option>
      </select>

      <label>Quantity</label>
      <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">

      <label>Post/Account Link</label>
      <input type="text" id="link" class="form-control" placeholder="Enter your post/account link">

      <p><b>Total: </b><span id="price">0</span> KSh</p>

      <button onclick="submitOrder()">Submit Order</button>
    </div>
  </div>

  <script>
    const SERVICES = {
      TikTok: { Followers: 0.04, Likes: 0.02, Views: 0.01 },
      Instagram: { Followers: 0.05, Likes: 0.02 },
      Facebook: { Followers: 0.05, Likes: 0.4 }
    };

    function calculatePrice() {
      const platform = document.getElementById("platform").value;
      const service = document.getElementById("service").value;
      const quantity = parseInt(document.getElementById("quantity").value) || 0;
      const unitPrice = SERVICES[platform][service] || 0;
      const total = unitPrice * quantity;
      document.getElementById("price").textContent = total;
      return total;
    }

    document.getElementById("quantity").addEventListener("input", calculatePrice);
    document.getElementById("platform").addEventListener("change", calculatePrice);
    document.getElementById("service").addEventListener("change", calculatePrice);

    function submitOrder() {
      const platform = document.getElementById("platform").value;
      const service = document.getElementById("service").value;
      const quantity = document.getElementById("quantity").value;
      const link = document.getElementById("link").value;
      const price = calculatePrice();

      if (!quantity || !link) {
        alert("Please enter quantity and post link!");
        return;
      }

      const message = `Hi Dark Anon, I have paid.\n\nHere is my order:\nPlatform: ${platform}\nService: ${service}\nQuantity: ${quantity}\nAmount: KSh ${price}\n\nPost link: ${link}\n\nâœ… System is automatic, just watch my boasting results!`;

      const whatsappURL = `https://wa.me/254728626642?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }

    // Countdown Timer for 7 days
    const countdownElement = document.getElementById("countdown");
    const deadline = new Date().getTime() + 7 * 24 * 60 * 60 * 1000; // 7 days from now

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = deadline - now;

      if (distance < 0) {
        countdownElement.textContent = "EXPIRED";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
